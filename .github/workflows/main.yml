on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
    - name: Hello world actions step
      id: hello
      uses: lowr/play-actions
      with:
        who-to-greet: 'Alice'
    - name: Get the output time
      run: echo "The time was ${{ steps.hello.outputs.time }}"
